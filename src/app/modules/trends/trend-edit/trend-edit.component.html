<div class="trendEdit">
  <div class="trendEdit-Header">
    <div class="trendEdit-Header__Title">
      <span>
        {{
          isNewTrend
          ? 'Editar noticia'
          : 'Nueva noticia'
        }}
      </span>
    </div>
    <app-button
      [text]="'Cancelar'"
      [secondary]="true"
      [sizeHeight]="40"
      [textColor]="'black'"
      (click)="close()">
    </app-button>
    <app-button
      [text]="'Guardar'"
      [sizeHeight]="40"
      [textColor]="'black'"
      (click)="saveTrend()">
    </app-button>
  </div>
  <div class="trendEdit-Content">
    <div class="container mt-5">
      <form novalidate>
        <div class="form-group mb-3">
          <label>Url</label>
          <input type="url" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label>Autor</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label>Title</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label>Contenido</label>
          <input type="text" class="form-control" rows="5" />
        </div>
      </form>
    </div>
  </div>
</div>
